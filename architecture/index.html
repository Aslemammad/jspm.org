<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {
      "@excalidraw/excalidraw": "https://ga.jspm.io/npm:@excalidraw/excalidraw@0.14.1/dev.main.js"
    },
    "scopes": {
      "https://ga.jspm.io/": {
        "react": "https://ga.jspm.io/npm:react@18.2.0/dev.index.js",
        "react-dom": "https://ga.jspm.io/npm:react-dom@18.2.0/dev.index.js",
        "scheduler": "https://ga.jspm.io/npm:scheduler@0.23.0/dev.index.js"
      }
    }
  }
  </script>
   <script>
    window.esmsInitOptions = { polyfillEnable: ['css-modules', 'json-modules'] }
  </script>
</head>

<body>
  <main id="root"></main>

  <script type="module">
    import excalidraw from "@excalidraw/excalidraw";

    async function main(drawingURL) {
      try {
        const response = await fetch(drawingURL);
        const drawing = await response.json();
        const svg = await excalidraw.exportToSvg(drawing);
        const root = document.getElementById("root");
        root.innerHTML = svg.outerHTML;
      } catch (error) {
        console.error(error)
      }
    }

    main(new URL("./information-architecture.excalidraw", import.meta.url));
  </script>
</body>

</html>
